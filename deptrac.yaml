deptrac:
  paths:
    - ./src
  exclude_files: ~
  layers:
    - name: Client
      collectors:
        - type: directory
          value: src/StructurizrPHP/Client/.*
    - name: Core
      collectors:
        - type: directory
          value: src/StructurizrPHP/Core/.*
  ruleset:
    Client:
      - Core
    Core: ~
